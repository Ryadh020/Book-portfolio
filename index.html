 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Book</title>

            </div>
        -->
        <div class="circles">
            <div class="circle1">
                <img width="200px" height="150px" src="./Images/happy-dev.png" alt="8" srcset="">
            </div>
            <div class="circle2"></div>
        </div>

        </div>

            <div class="somed showButtons"><i class="far fa-envelope"></i></div>

<script src="app.js"></script>
